<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Home Page</title>
</head>

<body class="d-flex flex-column">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div th:if="${param.success}" class="alert alert-success">You are registered successfully!</div>
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Welcome to the fan page of Serie A</h1>
                <p class="lead fw-normal text-muted mb-0">Serie A is a professional football league, the top division of the Italian football league system, and is one of the strongest football divisions in the world.</p>
            </div>
            <div style="display:flex;justify-content:center;align-items:center;height:100%;">
                <a class="btn btn-primary" th:href="@{/clubs}">Show all clubs</a>
            </div>
        </div>
    </section>
</main>
</body>
</html>
